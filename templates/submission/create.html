<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une soumission - Newsletter Locale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #1a1a1a;
            min-height: 100vh;
        }
        
        /* ========== HEADER ========== */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(0, 145, 255, 0.1);
        }
        
        header h1 {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, #0091ff 0%, #005ca8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 14px;
            padding: 10px 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: white;
            border: 1px solid rgba(0, 145, 255, 0.15);
        }

        nav a:hover {
            background: #0091ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 145, 255, 0.3);
        }
        
        /* ========== CONTAINER ========== */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 30px;
        }

        /* ========== PAGE HEADER ========== */
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header h2 {
            font-size: 32px;
            background: linear-gradient(135deg, #0091ff 0%, #005ca8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .page-header p {
            color: #64748b;
            font-size: 16px;
        }

        /* ========== FORM CARD ========== */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.7s ease-out;
        }

        /* ========== ALERTS ========== */
        .alert {
            padding: 14px 18px;
            margin-bottom: 24px;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert::before {
            font-size: 18px;
        }

        .alert-error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .alert-error::before {
            content: '‚úï';
        }

        /* ========== FORM ========== */
        .form-group {
            margin-bottom: 26px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }

        .required {
            color: #ef4444;
        }

        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #0091ff;
            box-shadow: 0 0 0 4px rgba(0, 145, 255, 0.1);
            transform: translateY(-1px);
        }

        .help-text {
            display: block;
            margin-top: 6px;
            color: #64748b;
            font-size: 13px;
            line-height: 1.5;
        }

        /* ========== CHARACTER COUNTER ========== */
        .char-counter {
            text-align: right;
            color: #94a3b8;
            font-size: 12px;
            margin-top: 4px;
        }

        .char-counter.warning {
            color: #f59e0b;
            font-weight: 600;
        }

        /* ========== ACTIONS ========== */
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0091ff 0%, #005ca8 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 145, 255, 0.3);
            flex: 1;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 145, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(148, 163, 184, 0.4);
        }

        /* ========== PREVIEW SECTION ========== */
        .preview-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 30px;
            border-radius: 16px;
            margin-top: 30px;
            border: 2px dashed #cbd5e1;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-section.show {
            display: block;
        }

        .preview-section h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-section h3::before {
            content: 'üëÅÔ∏è';
            font-size: 24px;
        }

        #previewContent {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* ========== PREVIEW CARD ========== */
        .preview-card {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .preview-content {
            flex: 1;
        }

        .preview-category {
            color: #0091ff;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .preview-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .preview-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .preview-link {
            background: linear-gradient(135deg, #0091ff 0%, #005ca8 100%);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .preview-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 145, 255, 0.4);
        }

        .preview-image {
            width: 200px;
            height: auto;
            border-radius: 12px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .container {
                padding: 0 20px;
            }

            .form-card {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .preview-card {
                flex-direction: column;
            }

            .preview-image {
                width: 100%;
            }
        }
    </style>
</head>
